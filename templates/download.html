<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Chapters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Download Processed Chapters</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Chapter ID</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody>
                {% for chapter in chapters %}
                <tr>
                    <td>{{ chapter.chapter_id }}</td>
                    <td>
                        <a href="/download_chapter/{{ job_id }}/{{ chapter.chapter_id }}" class="btn btn-success">Download</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
